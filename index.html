<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Discord Clone</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #36393f;
color: #fff;
display: flex;
height: 100vh;
}
.sidebar {
width: 70px;
background-color: #2f3136;
display: flex;
flex-direction: column;
align-items: center;
padding: 10px 0;
}
.sidebar img {
width: 50px;
height: 50px;
border-radius: 50%;
margin-bottom: 10px;
cursor: pointer;
}
.sidebar img:hover {
background-color: #40444b;
}
.server-list {
width: 240px;
background-color: #2f3136;
display: flex;
flex-direction: column;
padding: 10px;
}
.server-list h2 {
font-size: 18px;
margin-bottom: 10px;
}
.server-list a {
color: #b9bbbe;
text-decoration: none;
padding: 10px;
border-radius: 5px;
display: block;
}
.server-list a:hover {
background-color: #40444b;
}
.main-content {
flex: 1;
background-color: #36393f;
display: flex;
flex-direction: column;
}
.header {
background-color: #2f3136;
padding: 10px;
display: flex;
align-items: center;
justify-content: space-between;
border-bottom: 1px solid #202225;
}
.header h1 {
font-size: 18px;
}
.chat-area {
flex: 1;
padding: 10px;
overflow-y: auto;
}
.chat-message {
background-color: #40444b;
padding: 10px;
border-radius: 5px;
margin-bottom: 10px;
}
.chat-message h3 {
font-size: 16px;
margin: 0 0 5px;
}
.chat-message p {
margin: 0;
}
.footer {
background-color: #2f3136;
padding: 10px;
border-top: 1px solid #202225;
display: flex;
align-items: center;
}
.footer input {
flex: 1;
padding: 10px;
border: none;
border-radius: 5px;
background-color: #40444b;
color: #fff;
}
.footer button {
padding: 10px;
border: none;
border-radius: 5px;
background-color: #7289da;
color: #fff;
margin-left: 10px;
cursor: pointer;
}
.footer button:hover {
background-color: #5b6eae;
}
</style>
</head>
<body>
<div class="sidebar">
<img src="https://via.placeholder.com/50" alt="Server Icon">
<img src="https://via.placeholder.com/50" alt="Server Icon">
<img src="https://via.placeholder.com/50" alt="Server Icon">
<!-- Add more server icons as needed -->
</div>
<div class="server-list">
<h2>Servers</h2>
<a href="#">Server 1</a>
<a href="#">Server 2</a>
<a href="#">Server 3</a>
<!-- Add more server links as needed -->
</div>
<div class="main-content">
<div class="header">
<h1>Channel Name</h1>
</div>
<div class="chat-area">
<div class="chat-message">
<h3>User 1</h3>
<p>Hello, this is a message.</p>
</div>
<div class="chat-message">
<h3>User 2</h3>
<p>Hi there!</p>
</div>
<!-- Add more chat messages as needed -->
</div>
<div class="footer">
<input type="text" placeholder="Type a message...">
<button>Send</button>
</div>
</div>
</body>
</html>
