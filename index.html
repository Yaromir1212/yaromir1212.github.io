<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Clone</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f9f9f9;
}
header {
background-color: #ff0000;
color: #fff;
padding: 10px 20px;
display: flex;
align-items: center;
justify-content: space-between;
}
header h1 {
margin: 0;
font-size: 24px;
}
header input[type="text"] {
width: 50%;
padding: 5px;
border: none;
border-radius: 3px;
}
header button {
padding: 5px 10px;
border: none;
border-radius: 3px;
background-color: #fff;
color: #ff0000;
cursor: pointer;
}
header button:hover {
background-color: #f1f1f1;
}
nav {
background-color: #fff;
padding: 10px 20px;
display: flex;
justify-content: space-around;
border-bottom: 1px solid #ddd;
}
nav a {
color: #000;
text-decoration: none;
padding: 10px;
}
nav a:hover {
background-color: #f1f1f1;
border-radius: 3px;
}
main {
padding: 20px;
display: flex;
flex-wrap: wrap;
justify-content: space-around;
}
.video-card {
background-color: #fff;
border: 1px solid #ddd;
border-radius: 3px;
width: 300px;
margin: 10px;
padding: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.video-card img {
width: 100%;
border-radius: 3px;
}
.video-card h3 {
font-size: 18px;
margin: 10px 0 5px;
}
.video-card p {
color: #555;
font-size: 14px;
}
footer {
background-color: #f1f1f1;
color: #555;
text-align: center;
padding: 10px;
border-top: 1px solid #ddd;
}
</style>
</head>
<body>
<header>
<h1>YouTube</h1>
<input type="text" placeholder="Search">
<button>Search</button>
</header>
<nav>
<a href="#home">Home</a>
<a href="#trending">Trending</a>
<a href="#subscriptions">Subscriptions</a>
<a href="#library">Library</a>
</nav>
<main>
<div class="video-card">
<img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
<h3>Video Title</h3>
<p>Channel Name</p>
</div>
<div class="video-card"><img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
<h3>Video Title</h3>
<p>Channel Name</p>
</div>
<div class="video-card">
<img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
<h3>Video Title</h3>
<p>Channel Name</p>
</div>
<!-- Add more video cards as needed -->
</main>
<footer>
<p>&copy; 2024 YouTube Clone. All rights reserved.</p>
</footer>
</body>
</html>
